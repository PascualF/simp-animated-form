<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/993950a164.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Animated Form</title>
</head>
<body>
    <form action="">
        <div class="name-container">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Username" required />
            <i class="fa-solid fa-check"></i>
        </div>
        <div class="email-container innactive">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="your@mail.com" required />
            <i class="fa-solid fa-check"></i>
        </div>
        <div class="password-container innactive">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="Password" required />
            <i class="fa-solid fa-check"></i>
        </div>
        <div class="final-container innactive">
            <i class="fa-solid fa-battery-empty"></i>
            <p>There is nothing here, sorry...</p>
            <i class="fa-solid fa-repeat"></i>
        </div>
    </form> 
    <script src="app.js"></script>
</body>
</html>
